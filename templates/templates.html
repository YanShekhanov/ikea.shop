<script type="text/message-template" id="messageTemplate">
    <div id="text_message"></div>
</script>

<!-- card template -->
    <script type="text/card-template" id="cardTemplate">
        <div class="card">
            <div class="card-open">
                <i class="fa fa-search-plus get-all-images" data-unique_identificator=<%unique_identificator%> aria-hidden="true"></i>
                <img src="<%image_url%>" alt=<%product_article_number%>
            <!--Product Info Open-->
                <a class="card-title" href="/shop/product_detail/product=<%product_article_number%>"><%product_title%></a>
                <p class="ind-code">Артикул: <%product_article_number%></p>
                <p class="card-text"><%product_description%></p>
                <p class="card-price"><%product_price%> грн.</p>
                <div class="button-item">
                    <a href="" class="btn-1">Добавить в корзину</a>
                </div>
            </div>
            <!--Product Images-->
                <i class="fa fa-search-plus get-all-images" aria-hidden="true"></i>
                <img src="<%image_url%>" alt="<%product_article_number%>">
            <!--Product Info-->
                <a class="card-title"><%product_title%></a>
                <p class="ind-code">Артикул: <%product_article_number%></p>
                <p class="card-price"><%product_price%> грн.</p>
        </div>
    </script>

<script type="text/basket-message" id="basketMessage">
	<div class="added-block" style="display: none;" id="added_product_message">
	<div class="added-to-cart-icon">
		<i class="fa fa-check" aria-hidden="true"></i>
	</div>
        <div class="added-to-cart">Продукт <span id="added_product_title"><%product_title%></span> (<span id="added_article_number"><%article_number%></span>) в количестве <span id="added_count"><%count%></span> добавлен в корзину </div>
	<div class="go-to-cart" onclick="document.location.href='{% url 'show_basket' %}'">Перейти в корзину</div>
        </div>
</script>
